<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top-bar">
        <button id="new-form" class="visible">New</button>
        <button id="new-todo" class="submit-form invisible">Task</button>
            <form id="new-task-form" class="invisible">
                <label for="todo-title">Task Title</label>
                <br>
                <input type="text" id="todo-title" name="todo-title" placeholder="Title">
                <br>
                <label for="todo-desc">Description</label>
                <br>
                <input type="text" id="todo-desc" name="todo-desc" placeholder="Description">
                <br>
                <label for="due-date">Due Date:</label>
                <br>
                <input type="date" id="due-date" name="due-date">
                <br>
                <p id="prio-label">Priorty</p>
                <input type="radio" id="low" name="priority" value="low">
                <label for="low">Low</label>
                <br>
                <input type="radio" id="medium" name="priority" value="medium">
                <label for="medium">Medium</label>
                <br>
                <input type="radio" id="high" name="priority" value="high">
                <label for="high">High</label>
                <br>
                <button id="task-submit">Submit</button>
            </form>

        <button id="new-project" class="submit-form invisible">Project</button>
            <form id="new-proj-form" class="invisible">
                <label for="proj-title">Project Title</label>
                <br>
                <input type="text" id="proj-title" name="proj-title" placeholder="Title">
                <br>
                <button id="proj-submit">Submit</button>
            </form>
    </div>
    
    <div id="projects"></div>
    <div id="content"></div>
    <script type="module" src="index.js"></script>
</body>
</html>
